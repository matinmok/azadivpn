<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین | آزادی وی‌پی‌ان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        ::selection {
            background: #facc15;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
    <!-- Login Section -->
    <section id="login" class="min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-sm p-8 max-w-sm w-full">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">ورود به پنل ادمین</h2>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm mb-2">رمز عبور</label>
                <input type="password" id="password" class="w-full p-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="رمز عبور">
            </div>
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-full hover:bg-indigo-700 transition">ورود</button>
        </div>
    </section>

    <!-- Admin Panel (Hidden by Default) -->
    <section id="admin-panel" class="hidden py-20">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-12">
                <h2 class="text-3xl font-bold text-gray-900">پنل ادمین</h2>
                <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition">خروج</button>
            </div>
            <!-- Manage Pending Reviews -->
            <div class="max-w-2xl mx-auto mb-12">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">مدیریت دیدگاه‌ها</h3>
                <div id="pending-reviews" class="bg-white rounded-xl shadow-sm p-6"></div>
            </div>
            <!-- Reply to Published Reviews -->
            <div class="max-w-2xl mx-auto mb-12">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">پاسخ به دیدگاه‌ها</h3>
                <div id="published-reviews" class="bg-white rounded-xl shadow-sm p-6"></div>
            </div>
            <!-- Write Article -->
            <div class="max-w-2xl mx-auto mb-12">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">نوشتن مقاله</h3>
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <input type="hidden" id="article-id">
                    <div class="mb-6">
                        <label for="article-title" class="block text-gray-700 text-sm mb-2">عنوان مقاله</label>
                        <input type="text" id="article-title" class="w-full p-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="عنوان مقاله">
                    </div>
                    <div class="mb-6">
                        <label for="article-content" class="block text-gray-700 text-sm mb-2">محتوای مقاله</label>
                        <textarea id="article-content" class="w-full p-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="6" placeholder="متن مقاله"></textarea>
                    </div>
                    <button onclick="publishArticle()" class="w-full bg-indigo-600 text-white py-3 rounded-full hover:bg-indigo-700 transition">انتشار مقاله</button>
                </div>
            </div>
            <!-- Manage Articles -->
            <div class="max-w-2xl mx-auto mb-12">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">مدیریت مقالات</h3>
                <div id="articles-list" class="bg-white rounded-xl shadow-sm p-6"></div>
            </div>
            <!-- View Contact Forms -->
            <div class="max-w-2xl mx-auto">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">فرم‌های ارسالی</h3>
                <div id="contact-forms" class="bg-white rounded-xl shadow-sm p-6"></div>
            </div>
        </div>
    </section>

    <script>
        const ADMIN_PASSWORD = 'matin778900';

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function login() {
            const password = document.getElementById('password').value.trim();
            console.log('Attempting login with password:', password); // Debug
            if (password === ADMIN_PASSWORD) {
                console.log('Password correct, logging in...');
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                console.log('Password incorrect');
                alert('رمز عبور اشتباه است.');
            }
        }

        function logout() {
            console.log('Logging out...');
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }

        function showAdminPanel() {
            console.log('Showing admin panel...');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            loadContactForms();
            loadArticles();
            loadPendingReviews();
            loadPublishedReviews();
        }

        function checkLoginStatus() {
            console.log('Checking login status...');
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }
        }

        function publishArticle() {
            const title = document.getElementById('article-title').value.trim();
            const content = document.getElementById('article-content').value.trim();
            const id = document.getElementById('article-id').value;

            if (!title || !content) {
                alert('لطفاً عنوان و محتوا را وارد کنید.');
                return;
            }

            let articles = JSON.parse(localStorage.getItem('articles') || '[]');
            if (id) {
                const articleIndex = articles.findIndex(article => article.id === id);
                if (articleIndex !== -1) {
                    articles[articleIndex] = { id, title, content, timestamp: new Date().toISOString() };
                    alert('مقاله با موفقیت ویرایش شد!');
                } else {
                    alert('خطا: مقاله یافت نشد!');
                    return;
                }
            } else {
                const newId = generateUUID();
                articles.push({ id: newId, title, content, timestamp: new Date().toISOString() });
                alert('مقاله با موفقیت منتشر شد!');
            }

            localStorage.setItem('articles', JSON.stringify(articles));
            resetArticleForm();
            loadArticles();
        }

        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const articlesList = document.getElementById('articles-list');
            articlesList.innerHTML = '';

            if (articles.length === 0) {
                articlesList.innerHTML = '<p class="text-gray-500 text-center">هیچ مقاله‌ای وجود ندارد.</p>';
                return;
            }

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'border-b border-gray-200 py-4 flex justify-between items-center';
                articleDiv.innerHTML = `
                    <div>
                        <p><strong>عنوان:</strong> ${article.title}</p>
                        <p><strong>زمان:</strong> ${new Date(article.timestamp).toLocaleString('fa-IR')}</p>
                    </div>
                    <div class="space-x-2 space-x-reverse">
                        <button onclick="editArticle('${article.id}')" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition">ویرایش</button>
                        <button onclick="deleteArticle('${article.id}')" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition">حذف</button>
                    </div>
                `;
                articlesList.appendChild(articleDiv);
            });
        }

        function editArticle(id) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const article = articles.find(a => a.id === id);
            if (article) {
                document.getElementById('article-title').value = article.title;
                document.getElementById('article-content').value = article.content;
                document.getElementById('article-id').value = article.id;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                alert('خطا: مقاله یافت نشد!');
            }
        }

        function deleteArticle(id) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این مقاله را حذف کنید؟')) {
                return;
            }

            let articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const initialLength = articles.length;
            articles = articles.filter(article => article.id !== id);

            if (articles.length < initialLength) {
                localStorage.setItem('articles', JSON.stringify(articles));
                alert('مقاله با موفقیت حذف شد!');
                loadArticles();
            } else {
                alert('خطا: مقاله یافت نشد!');
            }
        }

        function resetArticleForm() {
            document.getElementById('article-title').value = '';
            document.getElementById('article-content').value = '';
            document.getElementById('article-id').value = '';
        }

        function loadContactForms() {
            const forms = JSON.parse(localStorage.getItem('contactForms') || '[]');
            const formsContainer = document.getElementById('contact-forms');
            formsContainer.innerHTML = '';

            if (forms.length === 0) {
                formsContainer.innerHTML = '<p class="text-gray-500 text-center">هیچ فرم ارسالی وجود ندارد.</p>';
                return;
            }

            forms.forEach(form => {
                const formDiv = document.createElement('div');
                formDiv.className = 'border-b border-gray-200 py-4';
                formDiv.innerHTML = `
                    <p><strong>نام:</strong> ${form.name}</p>
                    <p><strong>ایمیل:</strong> ${form.email}</p>
                    <p><strong>پیام:</strong> ${form.message}</p>
                    <p><strong>زمان:</strong> ${new Date(form.timestamp).toLocaleString('fa-IR')}</p>
                `;
                formsContainer.appendChild(formDiv);
            });
        }

        function loadPendingReviews() {
            const reviews = JSON.parse(localStorage.getItem('pendingReviews') || '[]');
            const reviewsContainer = document.getElementById('pending-reviews');
            reviewsContainer.innerHTML = '';

            if (reviews.length === 0) {
                reviewsContainer.innerHTML = '<p class="text-gray-500 text-center">هیچ دیدگاهی در انتظار تأیید نیست.</p>';
                return;
            }

            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'border-b border-gray-200 py-4 flex justify-between items-center';
                reviewDiv.innerHTML = `
                    <div>
                        <p><strong>نام:</strong> ${review.name}</p>
                        <p><strong>دیدگاه:</strong> ${review.message}</p>
                        <p><strong>زمان:</strong> ${new Date(review.timestamp).toLocaleString('fa-IR')}</p>
                    </div>
                    <div class="space-x-2 space-x-reverse">
                        <button onclick="publishReview('${review.id}')" class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">تأیید</button>
                        <button onclick="rejectReview('${review.id}')" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition">رد</button>
                    </div>
                `;
                reviewsContainer.appendChild(reviewDiv);
            });
        }

        function publishReview(id) {
            let pendingReviews = JSON.parse(localStorage.getItem('pendingReviews') || '[]');
            let publishedReviews = JSON.parse(localStorage.getItem('publishedReviews') || '[]');
            const review = pendingReviews.find(r => r.id === id);

            if (review) {
                publishedReviews.push(review);
                pendingReviews = pendingReviews.filter(r => r.id !== id);
                localStorage.setItem('pendingReviews', JSON.stringify(pendingReviews));
                localStorage.setItem('publishedReviews', JSON.stringify(publishedReviews));
                alert('دیدگاه با موفقیت تأیید شد!');
                loadPendingReviews();
                loadPublishedReviews();
            } else {
                alert('خطا: دیدگاه یافت نشد!');
            }
        }

        function rejectReview(id) {
            if (!confirm('آیا مطمئن هستید که می‌خواهید این دیدگاه را رد کنید؟')) {
                return;
            }

            let pendingReviews = JSON.parse(localStorage.getItem('pendingReviews') || '[]');
            const initialLength = pendingReviews.length;
            pendingReviews = pendingReviews.filter(r => r.id !== id);

            if (pendingReviews.length < initialLength) {
                localStorage.setItem('pendingReviews', JSON.stringify(pendingReviews));
                alert('دیدگاه با موفقیت رد شد!');
                loadPendingReviews();
            } else {
                alert('خطا: دیدگاه یافت نشد!');
            }
        }

        function loadPublishedReviews() {
            const reviews = JSON.parse(localStorage.getItem('publishedReviews') || '[]');
            const replies = JSON.parse(localStorage.getItem('reviewReplies') || '[]');
            const reviewsContainer = document.getElementById('published-reviews');
            reviewsContainer.innerHTML = '';

            if (reviews.length === 0) {
                reviewsContainer.innerHTML = '<p class="text-gray-500 text-center">هیچ دیدگاه تأیید شده‌ای وجود ندارد.</p>';
                return;
            }

            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'border-b border-gray-200 py-4';
                let replyHtml = '';
                const reviewReplies = replies.filter(r => r.reviewId === review.id);
                if (reviewReplies.length > 0) {
                    replyHtml = '<div class="mt-2 border-t pt-2">';
                    reviewReplies.forEach(r => {
                        replyHtml += `
                            <p class="text-indigo-600 font-semibold">پاسخ مدیر:</p>
                            <p class="text-gray-600">${r.reply}</p>
                            <p class="text-gray-500 text-sm">${new Date(r.timestamp).toLocaleString('fa-IR')}</p>
                        `;
                    });
                    replyHtml += '</div>';
                }
                reviewDiv.innerHTML = `
                    <p><strong>شناسه دیدگاه:</strong> ${review.id}</p>
                    <p><strong>نام:</strong> ${review.name}</p>
                    <p><strong>دیدگاه:</strong> ${review.message}</p>
                    <p><strong>زمان:</strong> ${new Date(review.timestamp).toLocaleString('fa-IR')}</p>
                    ${replyHtml}
                    <div class="mt-4">
                        <textarea id="reply-${review.id}" class="w-full p-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="پاسخ خود را بنویسید"></textarea>
                        <button onclick="submitReply('${review.id}')" class="mt-2 bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition">ارسال پاسخ</button>
                    </div>
                `;
                reviewsContainer.appendChild(reviewDiv);
            });
        }

        function submitReply(reviewId) {
            const replyText = document.getElementById(`reply-${reviewId}`).value.trim();
            if (!replyText) {
                alert('لطفاً متن پاسخ را وارد کنید.');
                return;
            }

            let replies = JSON.parse(localStorage.getItem('reviewReplies') || '[]');
            replies.push({
                reviewId,
                reply: replyText,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('reviewReplies', JSON.stringify(replies));
            document.getElementById(`reply-${reviewId}`).value = '';
            alert('پاسخ با موفقیت ثبت شد.');
            loadPublishedReviews();
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, checking login status...');
            checkLoginStatus();
        });
    </script>
</body>
</html>
